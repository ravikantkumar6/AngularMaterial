<mat-sidenav-container [class.m2app-dark]="isDarkTheme">
  <mat-card>
    <mat-card-content>
      <h2>Tab Demo</h2>
      <mat-tab-group>
        <mat-tab label="Air Nomads">
          <mat-card>
            <mat-card-content>
              <mat-form-field>
                <mat-icon matPrefix class="app-input-icon">account_box</mat-icon>
                <input matInput placeholder="Air Nomads" />
              </mat-form-field>
            </mat-card-content>
          </mat-card>
        </mat-tab>
        <mat-tab label="Water Tribe">
          <mat-card>
            <mat-card-content>
              <mat-form-field>
                <mat-icon matPrefix class="app-input-icon">euro_symbol</mat-icon>
                <input matInput placeholder="Water Tribe" type="text" [(ngModel)]="name" />
              </mat-form-field>
            </mat-card-content>
          </mat-card>
        </mat-tab>
        <mat-tab label="Earth Kingdom">
          <mat-card>
            <mat-card-content>
              <mat-form-field>
                <mat-icon matPrefix class="app-input-icon">motorcycle</mat-icon>
                <input matInput placeholder="Earth Kingdom" type="text" [(ngModel)]="name" />
              </mat-form-field>
            </mat-card-content>
          </mat-card>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
  <p>Total :: {{name}} *{{price}}</p>
  <p>{{title}}</p>

</mat-sidenav-container>
